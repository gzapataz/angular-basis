<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heroe Component Works</title>
</head>
<body>
  <h1>{{ nombre }}</h1>
  <dl>
    <td>Nombre: </td>
    <dd>{{ nombre }}</dd>

    <td>Edad: </td>
    <dd>{{ edad }}</dd>

    <td>Funcion: </td>
    <dd>{{ obteerNombre() }}</dd>

    <td>Capitalizado: </td>
    <dd>{{ nombreCapitalizado }}</dd>
  </dl>
  <button (click)="cambiarNombre()">Cambiar Heroe</button>
  <button (click)="cambiarEdad()">Cambiar Edad</button>
</body>
</html>
